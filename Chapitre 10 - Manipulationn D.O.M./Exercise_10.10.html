<!DOCTYPE html>
<html>
  <head>
    <title>Cours de Javascript</title>
    <style></style>
  </head>
  <body>
    <div id="message">Cours de Javascript</div>
    <div>
      <input type="text" id="addItem" />
      <input type="button" id="addNew" value="Add to List" />
    </div>
    <div id="output">
      <h1>Shopping List</h1>
      <ol id="sList"></ol>
    </div>
    <script>
      document.getElementById("addNew").onclick = function () {
        addOne();
      };
      function addOne() {
        var a = document.getElementById("addItem").value;
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(a));
        document.getElementById("sList").appendChild(li);
      }
    </script>
  </body>
</html>
